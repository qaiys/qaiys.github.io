<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for projects page */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background: none;
            border: 2px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: var(--transition);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .project-card h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        .project-card p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            background-color: var(--light-gray);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">Your Name</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>My Projects</h1>
            <p>A collection of things I've built, from web applications to mathematical explorations.</p>
        </section>
        
        <section class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web Dev</button>
            <button class="filter-btn" data-filter="math">Math</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </section>
        
        <section class="projects-grid" id="projects-container">
            <!-- Projects will be loaded from JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="mailto:your.email@example.com">Email</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
